
<h2>Listagem</h2>

<p-table [value]="oportunidades">
  <ng-template pTemplate="header">
    <tr>
      <th>Descrição</th>
      <th>Prospecto</th>
      <th>Valor</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-oportunidade>
    <tr>
      <td>{{ oportunidade.descricao }}</td>
      <td>{{ oportunidade.nomeProspecto }}</td>
      <td>{{ oportunidade.valor }}</td>
    </tr>
  </ng-template>

  
</p-table>

<div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/negociacao-incluir']"><mat-icon>add</mat-icon></a>
  </div> 


<div class="p-col-11 p-offset-1">
  <button pButton type="submit" label="Adicionar"
    (click)="adicionar()"></button>
</div>
